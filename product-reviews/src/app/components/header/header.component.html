<mat-toolbar color="primary" (window:resize)="onResize($event)">
	<div class="title">
		<i class="material-icons" *ngIf="icon_toggle">info</i>
		<i class="material-icons" *ngIf="!icon_toggle">list</i>
		<span class="text">{{ MenuTitle }}</span>
	</div>
	<div class="spacer"></div>
	<div class="block-btn">
		<div class="buttons" *ngIf="!avtorizate">
			<div *ngIf="SizeScreen < 1">
				<button mat-raised-button color="basic" 
					(click)="openAutharizate('Please login in!', 'Log in')">
					<i class="material-icons">input</i>
					Log in
				</button>
				<button mat-raised-button color="warn" 
				(click)="openAutharizate('Please registrate!', 'Registrate')">
					<i class="material-icons">person_add</i>
					Registrate
				</button>
			</div>
			<div *ngIf="SizeScreen >= 1">
				<button mat-raised-button color="basic" 
					(click)="openAutharizate('Please login in!', 'Log in')">
					<i class="material-icons">input</i>
				</button>
				<button mat-raised-button color="warn" 
				(click)="openAutharizate('Please registrate!', 'Registrate')">
					<i class="material-icons">person_add</i>
				</button>
			</div>
		</div>
		<div class="login" *ngIf="avtorizate">
			<div class="block">
				<i class="material-icons">account_circle</i>
				<span class="name">{{ name }}</span>
			</div>
			<div class="block" (click)="onCloseLogin()">
				<i class="material-icons">exit_to_app</i>
				<span class="name" *ngIf="(SizeScreen < 1)">Exit</span>
			</div>
		</div>
	</div>
</mat-toolbar>

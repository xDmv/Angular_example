<div>
	<span *ngIf="!shown" class="spinner"> 
		<mat-spinner color="primary"></mat-spinner>
	</span>
	<div *ngIf="shown" (window:resize)="onResize($event)">
		<div [ngClass]="screen_size > 1 ? '':'container'">
			<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
					<td mat-cell *matCellDef="let element"> {{element.id}} </td>
				</ng-container>
	
				<ng-container matColumnDef="title">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
					<td mat-cell *matCellDef="let element"> {{element.title}} </td>
				</ng-container>

				<ng-container matColumnDef="img">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Image src </th>
						<td mat-cell *matCellDef="let element">http://<wbr>smktesting.<wbr>herokuapp.com<wbr>/static/<wbr>{{element.img}} </td>
					</ng-container>
	
				<ng-container matColumnDef="text">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Text </th>
					<td mat-cell *matCellDef="let element"> {{element.text}} </td>
				</ng-container>
	
				<ng-container matColumnDef="button">
					<th mat-header-cell *matHeaderCellDef> Button </th>
					<td mat-cell *matCellDef="let element"> 
						<button mat-raised-button color="primary" (click)="onChoeseProduct(element)">
							Detals
							<i class="material-icons">more_horiz</i>
						</button>
					</td>
				</ng-container>
	
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
			<mat-paginator [pageSize]="1" [pageSizeOptions]="[1, 5, 10]" showFirstLastButtons></mat-paginator>
		</div>

	</div>
</div>

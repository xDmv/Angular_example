<div>
  <button mat-raised-button color="primary" (click)="goBack()">
    Back
  </button>
</div>
<div>
  <div>
    <h3>o tovare</h3>
    <img
      src="http://smktesting.herokuapp.com/static/{{ product.img }}"
      alt="photo product"
    />
    <h5>{{ product.title }}</h5>
    <div>
      {{ product.text }}
    </div>
  </div>
  <div>
    <h3>Reviews:</h3>
    <button mat-raised-button color="primary">
      Add review
    </button>
    <div>
      <mat-card *ngFor="let item of reviews">
        <mat-card-header>
          Rate: {{ item.rate }}
          <i class="material-icons">
            grade
          </i>
          <i class="material-icons">
            star_border
          </i>
        </mat-card-header>
        <mat-card-content>
          Comment:
          <p>{{ item.text }}</p>
        </mat-card-content>
        <mat-card-actions>
          public as {{ item.created_by.username }} date: {{ item.created_at }}
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
